Homepage.FirstPara = The holy place Jidaga, Mukti Mandir Mugulkhod and holy place Lachchan are the icons of communal harmony in the world. A divine Jewel persist in this holy tradition. It is miracle and worldwide. The traditional heritage of all these Matt’s is beyond caste, creed and religion. The great saint of Lachchan Shri Siddhalingeshwar Maharaj hails from Panchal, Shri Yallalingeshwar Mahaprabhuji from Mugulkhod is from Halumata, and Shri Shadakshari Shivayogi Siddarameshwar Mahaswamiji was a Mahajangama. This practice is internalized. Both are one and the same, i.e. expressions and practices.




Homepage.FirstPara.Kannada = ಪವಿತ್ರ ಸ್ಥಳ ಜಿಡಗಾ, ಮುಕ್ತಿ ಮಂದಿರ್ ಮುಗಳಖೋಡ ಮತ್ತು ಪವಿತ್ರ ಸ್ಥಳ ಲಚ್ಚಾಣ  ಜಗತ್ತಿನಲ್ಲಿ ಸಾಮುದಾಯಿಕ ಸಾಮರಸ್ಯದ ಪ್ರತಿಮೆಗಳು. ಒಂದು ದೈವಿಕ ರತ್ನ ಈ ಪವಿತ್ರ ಸಂಪ್ರದಾಯದಲ್ಲಿ ಇವೆ. ಇದು ಅದ್ಭುತ ಪವಾಡ ಮತ್ತು ವಿಶ್ವಾದ್ಯಂತ. ಈ ಎಲ್ಲಾ ಮಠಗಳ ಸಾಂಪ್ರದಾಯಿಕ ಪರಂಪರೆ ಜಾತಿ, ಮತ ಮತ್ತು ಧರ್ಮ ಮೀರಿದೆ. ಲಚ್ಚಾಣ ಶ್ರೀ ಸಿದ್ದಲಿಂಗೇಶ್ವರ ಮಹಾರಾಜ ಪವಿತ್ರ ಸಂತರು ಪಂಚಾಳದವರು, ಮುಗಳಖೋಡ ಶ್ರೀ ಯಲ್ಲಿಲಿಂಗೇಶ್ವರ ಮಹಾಪ್ರಭುಜಿ ಹಾಲುಮಠದವರು,ಶ್ರೀ ಷಡಕ್ಷರಿ ಶಿವಾಯೋಗಿ ಸಿದ್ದರಮೇಶ್ವರ ಮಹಾಸ್ವಾಮಿಜಿಯವರು ಮಹಾಜಂಗಮರಾಗಿದ್ದರು. ಈ ಅಭ್ಯಾಸವನ್ನು ಆಂತರಿಕಗೊಳಿಸಲಾಗುತ್ತದೆ. ಎರಡೂ ಒಂದು ಮತ್ತು ಅದೇ, ಅಂದರೆ ಅಭಿವ್ಯಕ್ತಿಗಳು ಮತ್ತು ಅಭ್ಯಾಸಗಳು ಆಚರಣೆಗಳು.